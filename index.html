<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para J√∫lio</title>
  <style>
    /* anima√ß√µes */
    @keyframes glitter {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.5; transform: scale(1); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
   @keyframes typewriter {
  from { width: 0; }
  to { width: 100%; }
}
    @keyframes spinBall {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fall {
      0% { top: -10px; left: calc(100% * var(--random)); }
      100% { top: 100%; left: calc(100% * var(--random) + 50px); opacity: 0; }
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .glitter {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.5;
      animation: glitter 2s infinite ease-in-out;
      box-shadow: 0 0 10px #fff;
    }
    .glitter:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
    .glitter:nth-child(2) { top: 40%; left: 80%; animation-delay: 0.5s; }
    .glitter:nth-child(3) { top: 70%; left: 30%; animation-delay: 1s; }
    .glitter:nth-child(4) { top: 60%; left: 60%; animation-delay: 1.5s; }
    .glitter:nth-child(5) { top: 30%; left: 45%; animation-delay: 2s; }

    .basketball {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff8c00, #d35400);
      border-radius: 50%;
      border: 3px solid #8b4513;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: spinBall 10s linear infinite;
      cursor: pointer;
    }
    .basketball::before, .basketball::after {
      content: '';
      position: absolute;
      background: #8b4513;
    }
    .basketball::before {
      width: 100%;
      height: 4px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .basketball::after {
      width: 4px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .carousel {
  position: relative;
  margin-top: 30px;
  width: 90%;
  max-width: 400px;
  height: 250px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  animation: float 4s ease-in-out infinite;
}

.carousel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
  transition: opacity 0.5s ease-in-out;
}

.carousel-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255,255,255,0.7);
  border: none;
  font-size: 2em;
  cursor: pointer;
  border-radius: 50%;
  padding: 5px 10px;
  z-index: 2;
  transition: background-color 0.3s;
}

.carousel-button:hover {
  background-color: rgba(255,255,255,0.9);
}

.carousel-button.left { left: 10px; }
.carousel-button.right { right: 10px; }


    .content {
      position: relative;
      z-index: 1;
      max-width: 650px;
      padding: 30px;
      background: #fff8f0;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(255, 160, 122, 0.4);
      animation: float 4s ease-in-out infinite;
    }
    .hidden { display: none; }

    .reveal-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin: 10px;
    }
    .reveal-button:hover { background-color: #ff3b2e; }

    .heart {
      color: #ff3b3f;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

   .type-text {
  overflow: hidden;
  border-right: .15em solid orange;
  white-space: nowrap;
  margin: 0 auto;
  letter-spacing: .1em;
  animation: typewriter 8s steps(100, end) forwards;
  width: 0;
}

    .falling-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }
  </style>
  <script>
    function revelarMensagem() {
      document.getElementById('mensagem').classList.remove('hidden');
      document.getElementById('botao').classList.add('hidden');
      document.getElementById('musica').play();
      typeWriter(`Esse presente √© s√≥ uma forma delicada de te mostrar o quanto voc√™ √© importante pra mim.`, 'textoDigitado');
    }

    function typeWriter(text, elementId, speed = 50) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.innerHTML = '';
      function type() {
        if (i < text.length) {
          el.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function mostrarSegredo() {
      const senha = prompt("Digite a senha secreta:");
      if (senha === "3007") {
        alert("‚ú® Voc√™ encontrou a mensagem secreta: Feliz anivers√°rio, saiba que voc√™ √© muito especial pra mim!! ‚ú®");
      } else {
        alert("Infelizmente voc√™ errou a senha aniversariante.Tente novamente!");
      }
    }

    window.onload = function() {
      for (let i = 0; i < 10; i++) {
        const star = document.createElement('div');
        star.classList.add('falling-star');
        star.style.setProperty('--random', Math.random());
        document.body.appendChild(star);
      }

      document.querySelector('.basketball').addEventListener('click', mostrarSegredo);
    };

    const imagens = ["foto1.jpg", "foto2.jpg", "foto3.jpg"]; // substitua pelos nomes reais das suas imagens
let indiceAtual = 0;

function mudarSlide(direcao) {
  indiceAtual = (indiceAtual + direcao + imagens.length) % imagens.length;
  document.getElementById('carousel-img').src = imagens[indiceAtual];
}

  </script>
</head>
<body>

  <div class="glitter"></div>
  <div class="glitter"></div>
  <div class="glitter"></div>
  <div class="glitter"></div>
  <div class="glitter"></div>

  </div>
